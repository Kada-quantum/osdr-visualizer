<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Page Title</title>
    <script type="module">
    import init, {make_svg} from "{% static 'pkg/svg_wasm.js' %}";
    init().then(() => {
          function event() {
            const input = document.getElementById("msg");
            const draw = document.getElementById("draw");
            const width = draw.clientWidth;
            const height = draw.clientHeight;
            const msg = input.value;
            const out = make_svg(msg, width, height, 96);
            draw.innerHTML = out;
          }
          document.getElementById("generate").addEventListener("click", event);
      });
    </script>
    <style>
      body { min-height: 100vh; }
      * {
        border: 0;
        margin: 0;
      }
      #draw {
        height: 93vh;
      }
    </style>
  </head>
  <body>
    <input type="text" id="msg" name="msg" placeholder="Enter Text" size="10" />
    <button id="generate" name="generate">Generate SVG</button>
    <div id="draw">
      <svg/>
    </div>
  </body>
</html>
